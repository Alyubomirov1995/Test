<html>
   <head>
      <title>Форма</title>
   </head>
   <body>
      <form action="http://www.primer.ru">
         <p>Имя пользователя:
            <input type="text" name="username" size="15" maxlength="30" />
         </p>Пароль:
         <input type="password" name="password" size="15" maxlength="30" />
         </p>
      </form>
      <hr> 
      <form action="http://www.primer.ru">
         <p>что вы думаете о выступлении?</p>
         <textarea name="comment" cols="20" rows="4">Введите свой комментарий...</textarea>
      </form>
      <hr>
      <form action="http://www.primer.ru">
         <p>Пожалуйста, выберите любимый жанр музыки:
         <br />
         <input type="radio" name="genre" value="rock" checked="checked" /> Рок
         <input type="radio" name="genre" value="pop" /> Поп
         <input type="radio" name="genre" value="techno" /> Техно 
         </p>
      </form>
      <hr />
      <form action="http://www.primer.ru">
         <p>Пожалуйста, выберите, где вы слушаете музыку?
         <br />
         <input type="checkbox" name="service" value="house" checked="checked" /> Дома
         <input type="checkbox" name="service" value="work" /> На работе
         <input type="checkbox" name="service" value="car" /> В машине
         </p>
      </form>
      <hr />
      <form action="http://www.primer.ru">
         <p>На каком устройстве вы слушаете музыку чаще всего?</p>
         <select name="ustroistva">
            <option value="ipod">ipod</option>
            <option value="radio">Радио</option>
            <option value="comp">Компьютер</option>
         </select>
      </form>
   </body>
</html>
